<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>지원 알림</title>
    <style>
        @font-face {
            font-family: "GmarketSansMedium";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: "GmarketSansMedium", 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            padding: 30px 20px;
            background-color: #2EC4B6;
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.5px;
        }
        .content {
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #CBF3F0;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .section:hover {
            background-color: #CBF3F0;
            transition: background-color 0.3s ease;
        }
        .section-title {
            font-weight: 500;
            color: #2EC4B6;
            margin-bottom: 12px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #FF9F1C;
            padding-bottom: 5px;
            display: inline-block;
        }
        .info-item {
            margin-bottom: 8px;
            display: flex;
            align-items: baseline;
        }
        .info-label {
            color: #666;
            min-width: 80px;
            margin-right: 10px;
            font-weight: 500;
        }
        .info-value {
            color: #333;
            font-weight: 500;
            letter-spacing: -0.3px;
        }
        .highlight {
            color: #FF9F1C;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .brand-name {
            color: #2EC4B6;
            font-weight: 500;
            font-size: 1.1em;
            letter-spacing: -0.5px;
        }
        .copyright {
            margin: 5px 0;
            color: #999;
            font-size: 0.9em;
            letter-spacing: -0.3px;
        }
    </style>
</head>
<body style="background-color: #f5f5f5; margin: 0; padding: 40px 0;">
<div class="container">
    <div class="header">
        <h1>✨ 새로운 지원자가 있습니다 ✨</h1>
    </div>

    <div class="content">
        <div class="section">
            <div class="section-title">모집 공고 정보</div>
            <div class="info-item">
                <span class="info-label">제목</span>
                <span class="info-value highlight" th:text="${recruitPostTitle}"></span>
            </div>
        </div>

        <div class="section">
            <div class="section-title">지원 정보</div>
            <div class="info-item">
                <span class="info-label">이름</span>
                <span class="info-value" th:text="${applicantName}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">프로필</span>
                <span class="info-value" th:text="${applicantProfileName}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">지원 시간</span>
                <span class="info-value" th:text="${#temporals.format(appliedAt, 'yyyy년 MM월 dd일 HH:mm')}"></span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="brand-name">COLLABOND</div>
        <p style="margin: 5px 0;">본 메일은 자동으로 발송되었습니다.</p>
        <p class="copyright">© 2024 Collabond. All rights reserved.</p>
    </div>
</div>
</body>
</html>
